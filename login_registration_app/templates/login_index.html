<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
</head>
<body>
    <div class="container">
        <div class="registration">
            <p class="top">Registration</p>
            <form action="/check_register" method="post">
                {% csrf_token %}
                <table>
                    <tr class="row">
                        <td>First Name</td>
                        <td><input type="text" name="first-name"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="last-name"></td>
                    </tr>
                    <tr>
                        <td>Birthday</td>
                        <td><input type="date" name="bday"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="confirm-password"></td>
                    </tr>
                </table>
                <input type="hidden" name="which-btn" value="register">
                <input class="btn" type="submit" value="Register">
            </form>
        </div>
        <div class="login">
            <p class="top">Login</p>
            <form action="/check_login" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                </table>
                <input type="hidden" name="which-btn" value="login">
                <input class="btn" type="submit" value="Log In">
            </form>
        </div>
    </div>
    <div class="messages">
        {% if messages %}
            <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
